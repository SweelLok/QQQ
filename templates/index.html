  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>{{ title }}</title>
</head>
<body class="d-flex flex-column min-vh-100">
{% block navbar %}
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('menu_page') }}">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('home_page') }}">Home</a>
            </li>
            <li class="nav-item">

        </div>
      </div>

</nav>
{% endblock navbar %}
{% block content %}
<img src="{{ url_for('static', filename='photo/oderman.jpg') }}" alt="Oderman logo photo" class="my-photo">
{% endblock content %}

      <div class="col-md-2">

        <ul class="list-unstyled">

      </div>
      <div class="col-md-2">
        <h5>КОНТАКТИ</h5>
        <ul class="list-unstyled">
          <li>
            <label class="footer-label">+380995329221</label>
            <a href="https://t.me/Vadym7584241212332" target="_blank" class="footer-label">Телеграм</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
